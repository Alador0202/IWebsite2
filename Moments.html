<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c6950;
            color: white;
            padding: 1em;
            font-size: 2em;
        }
        h3 {
            margin: 1em;
            color: #444;
            font-size: 1.2em;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
            padding: 1em;
        }
        .gallery-item {
            width: 100%;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Moments</header>
    <h3>Moments that are worth remembering.</h3>
    
    <section class="gallery">
        <div class="gallery-item">
            <img src="assets/img/1.jpg" alt="Memory 1">
        </div>
        <div class="gallery-item">
            <img src="assets/img/2.jpg" alt="Memory 2">
        </div>

        </div>

        </div>

        </div>
        <div class="gallery-item">

        </div>

</body>
</html>
